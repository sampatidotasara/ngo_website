<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Volunteer Submissions</h1>
    <div class="text-end mb-3">
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Interest</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="volunteerTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("volunteerTableBody");
      const entries = JSON.parse(localStorage.getItem("volunteers") || "[]");

      if (entries.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center">No submissions found.</td></tr>`;
        return;
      }

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.interest}</td>
          <td>${entry.date}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
