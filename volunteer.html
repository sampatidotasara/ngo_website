<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer - HelpHands</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->

  <div class="container my-5">
    <h2 class="text-center mb-4">Volunteer With Us</h2>
    <form class="row g-3" id="volunteerForm">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Why do you want to volunteer?</label>
        <textarea class="form-control" id="interest" rows="4" required></textarea>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <div id="confirmationMessage" class="mt-3 text-success text-center fw-bold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
